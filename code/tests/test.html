<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Management API - Automated Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .summary {
            background: #252526;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #4ec9b0;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        .summary-item {
            background: #1e1e1e;
            padding: 10px;
            text-align: center;
        }
        .summary-item .label {
            color: #858585;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .summary-item .value {
            font-size: 24px;
            font-weight: bold;
        }
        .value.total { color: #569cd6; }
        .value.passed { color: #4ec9b0; }
        .value.failed { color: #f48771; }
        .value.duration { color: #dcdcaa; }
        .test-results {
            background: #252526;
            padding: 15px;
        }
        .test-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #858585;
            background: #1e1e1e;
        }
        .test-item.running {
            border-left-color: #dcdcaa;
        }
        .test-item.passed {
            border-left-color: #4ec9b0;
        }
        .test-item.failed {
            border-left-color: #f48771;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .test-name {
            font-weight: bold;
            color: #4ec9b0;
        }
        .test-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
        }
        .test-status.pending {
            background: #3e3e3e;
            color: #858585;
        }
        .test-status.running {
            background: #5a5a3d;
            color: #dcdcaa;
        }
        .test-status.passed {
            background: #2d5a4a;
            color: #4ec9b0;
        }
        .test-status.failed {
            background: #5a3d3d;
            color: #f48771;
        }
        .test-details {
            font-size: 12px;
            color: #858585;
            margin-top: 5px;
        }
        .test-response {
            margin-top: 10px;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3e3e3e;
            font-size: 11px;
            overflow-x: auto;
        }
        .response-header {
            color: #569cd6;
            margin-bottom: 5px;
        }
        .response-body {
            color: #ce9178;
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #3e3e3e;
            border-top-color: #dcdcaa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Management API - Automated Test Suite</h1>
        
        <div class="controls">
            <button id="runBtn" onclick="runTests()">Run All Tests</button>
            <button id="clearBtn" onclick="clearResults()">Clear Results</button>
        </div>

        <div class="summary">
            <div style="font-weight: bold; margin-bottom: 10px;">Test Summary</div>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="label">TOTAL</div>
                    <div class="value total" id="totalTests">0</div>
                </div>
                <div class="summary-item">
                    <div class="label">PASSED</div>
                    <div class="value passed" id="passedTests">0</div>
                </div>
                <div class="summary-item">
                    <div class="label">FAILED</div>
                    <div class="value failed" id="failedTests">0</div>
                </div>
                <div class="summary-item">
                    <div class="label">DURATION</div>
                    <div class="value duration" id="duration">0s</div>
                </div>
            </div>
        </div>

        <div class="test-results" id="testResults"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000';
        const TOKEN = 'test_token_12345abcdef67890';
        
        let testResults = [];
        let existingAgentId = null;
        let existingTaskId = null;
        let newAgentId = null;
        let newTaskId = null;

        const tests = [
            {
                id: 1,
                name: 'GET /agents',
                method: 'GET',
                endpoint: '/agents',
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && Array.isArray(data) && data.length > 0) {
                        existingAgentId = data[0].id;
                        return { passed: true, message: `Found ${data.length} agents` };
                    }
                    return { passed: false, message: 'Expected array of agents' };
                }
            },
            {
                id: 2,
                name: 'GET /agents/{id}',
                method: 'GET',
                endpoint: () => `/agents/${existingAgentId || 2}`,
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.id) {
                        return { passed: true, message: `Retrieved agent: ${data.name}` };
                    }
                    return { passed: false, message: 'Expected agent object with id' };
                }
            },
            {
                id: 3,
                name: 'POST /agents',
                method: 'POST',
                endpoint: '/agents',
                requiresAuth: true,
                expectedStatus: 201,
                body: { name: 'Test Agent', description: 'Created by automated test', status: 'idle' },
                validate: (data, status) => {
                    if (status === 201 && data.id) {
                        newAgentId = data.id;
                        return { passed: true, message: `Created agent with ID: ${data.id}` };
                    }
                    return { passed: false, message: 'Expected 201 with new agent ID' };
                }
            },
            {
                id: 4,
                name: 'PUT /agents/{id}',
                method: 'PUT',
                endpoint: () => `/agents/${newAgentId}`,
                requiresAuth: true,
                expectedStatus: 200,
                body: { status: 'running', description: 'Updated by automated test' },
                validate: (data, status) => {
                    if (status === 200 && data.message) {
                        return { passed: true, message: 'Agent updated successfully' };
                    }
                    return { passed: false, message: 'Expected success message' };
                }
            },
            {
                id: 5,
                name: 'POST /agents/{id}/execute',
                method: 'POST',
                endpoint: () => `/agents/${newAgentId}/execute`,
                requiresAuth: true,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.message && data.agent_id) {
                        return { passed: true, message: 'Agent execution started' };
                    }
                    return { passed: false, message: 'Expected execution confirmation' };
                }
            },
            {
                id: 6,
                name: 'GET /tasks',
                method: 'GET',
                endpoint: '/tasks',
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && Array.isArray(data)) {
                        if (data.length > 0) {
                            existingTaskId = data[0].id;
                        }
                        return { passed: true, message: `Found ${data.length} tasks` };
                    }
                    return { passed: false, message: 'Expected array of tasks' };
                }
            },
            {
                id: 7,
                name: 'GET /tasks/{id}',
                method: 'GET',
                endpoint: () => `/tasks/${existingTaskId || newTaskId}`,
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.id) {
                        return { passed: true, message: `Retrieved task: ${data.title}` };
                    }
                    return { passed: false, message: 'Expected task object with id' };
                }
            },
            {
                id: 8,
                name: 'GET /tasks/{id}/status',
                method: 'GET',
                endpoint: () => `/tasks/${existingTaskId || newTaskId}/status`,
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.task_id && data.status) {
                        return { passed: true, message: `Task status: ${data.status}` };
                    }
                    return { passed: false, message: 'Expected task_id and status' };
                }
            },
            {
                id: 9,
                name: 'POST /tasks',
                method: 'POST',
                endpoint: '/tasks',
                requiresAuth: true,
                expectedStatus: 201,
                body: () => ({ 
                    title: 'Test Task', 
                    description: 'Created by automated test', 
                    agent_id: existingAgentId || 2,
                    priority: 8, 
                    status: 'pending' 
                }),
                validate: (data, status) => {
                    if (status === 201 && data.id) {
                        newTaskId = data.id;
                        return { passed: true, message: `Created task with ID: ${data.id}` };
                    }
                    return { passed: false, message: 'Expected 201 with new task ID' };
                }
            },
            {
                id: 10,
                name: 'PUT /tasks/{id}',
                method: 'PUT',
                endpoint: () => `/tasks/${newTaskId}`,
                requiresAuth: true,
                expectedStatus: 200,
                body: { status: 'completed', priority: 10 },
                validate: (data, status) => {
                    if (status === 200 && data.message) {
                        return { passed: true, message: 'Task updated successfully' };
                    }
                    return { passed: false, message: 'Expected success message' };
                }
            },
            {
                id: 11,
                name: 'GET /tools',
                method: 'GET',
                endpoint: '/tools',
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && Array.isArray(data)) {
                        return { passed: true, message: `Found ${data.length} tools` };
                    }
                    return { passed: false, message: 'Expected array of tools' };
                }
            },
            {
                id: 12,
                name: 'GET /logs',
                method: 'GET',
                endpoint: '/logs',
                requiresAuth: false,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && Array.isArray(data)) {
                        return { passed: true, message: `Found ${data.length} log entries` };
                    }
                    return { passed: false, message: 'Expected array of logs' };
                }
            },
            {
                id: 13,
                name: 'DELETE /tasks/{id}',
                method: 'DELETE',
                endpoint: () => `/tasks/${newTaskId}`,
                requiresAuth: true,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.message) {
                        return { passed: true, message: 'Task deleted successfully' };
                    }
                    return { passed: false, message: 'Expected success message' };
                }
            },
            {
                id: 14,
                name: 'DELETE /agents/{id}',
                method: 'DELETE',
                endpoint: () => `/agents/${newAgentId}`,
                requiresAuth: true,
                expectedStatus: 200,
                validate: (data, status) => {
                    if (status === 200 && data.message) {
                        return { passed: true, message: 'Agent deleted successfully' };
                    }
                    return { passed: false, message: 'Expected success message' };
                }
            }
        ];

        function createTestElement(test) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.id = `test-${test.id}`;
            div.innerHTML = `
                <div class="test-header">
                    <span class="test-name">[${test.id}/14] ${test.name}</span>
                    <span class="test-status pending">PENDING</span>
                </div>
                <div class="test-details">
                    ${test.method} ${typeof test.endpoint === 'function' ? test.endpoint() : test.endpoint}
                    ${test.requiresAuth ? ' (Requires Auth)' : ''}
                </div>
                <div class="test-response" style="display:none;"></div>
            `;
            return div;
        }

        function updateTestStatus(testId, status, message, response) {
            const testEl = document.getElementById(`test-${testId}`);
            if (!testEl) return;

            testEl.className = `test-item ${status}`;
            const statusEl = testEl.querySelector('.test-status');
            statusEl.className = `test-status ${status}`;
            statusEl.textContent = status.toUpperCase();

            if (message) {
                const detailsEl = testEl.querySelector('.test-details');
                detailsEl.innerHTML += `<br>${message}`;
            }

            if (response) {
                const responseEl = testEl.querySelector('.test-response');
                responseEl.style.display = 'block';
                responseEl.innerHTML = `
                    <div class="response-header">HTTP ${response.status}</div>
                    <div class="response-body">${JSON.stringify(response.data, null, 2)}</div>
                `;
            }
        }

        async function executeTest(test) {
            updateTestStatus(test.id, 'running', 'Executing...');

            try {
                const endpoint = typeof test.endpoint === 'function' ? test.endpoint() : test.endpoint;
                const body = typeof test.body === 'function' ? test.body() : test.body;

                const options = {
                    method: test.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (test.requiresAuth) {
                    options.headers['Authorization'] = `Bearer ${TOKEN}`;
                }

                if (body && (test.method === 'POST' || test.method === 'PUT')) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${BASE_URL}${endpoint}`, options);
                const text = await response.text();
                let data = {};
                
                if (text) {
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        data = { error: 'Invalid JSON', raw: text };
                    }
                }

                const validation = test.validate(data, response.status);
                const passed = validation.passed;

                updateTestStatus(
                    test.id, 
                    passed ? 'passed' : 'failed',
                    validation.message,
                    { status: response.status, data }
                );

                return { passed, status: response.status };

            } catch (error) {
                updateTestStatus(test.id, 'failed', `Error: ${error.message}`);
                return { passed: false, status: 0 };
            }
        }

        async function runTests() {
            const runBtn = document.getElementById('runBtn');
            const clearBtn = document.getElementById('clearBtn');
            runBtn.disabled = true;
            clearBtn.disabled = true;

            const startTime = Date.now();
            testResults = [];

            const resultsContainer = document.getElementById('testResults');
            resultsContainer.innerHTML = '';

            tests.forEach(test => {
                resultsContainer.appendChild(createTestElement(test));
            });

            document.getElementById('totalTests').textContent = tests.length;
            document.getElementById('passedTests').textContent = '0';
            document.getElementById('failedTests').textContent = '0';

            for (const test of tests) {
                const result = await executeTest(test);
                testResults.push(result);

                const passed = testResults.filter(r => r.passed).length;
                const failed = testResults.filter(r => !r.passed).length;

                document.getElementById('passedTests').textContent = passed;
                document.getElementById('failedTests').textContent = failed;

                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('duration').textContent = `${duration}s`;

            runBtn.disabled = false;
            clearBtn.disabled = false;
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('totalTests').textContent = '0';
            document.getElementById('passedTests').textContent = '0';
            document.getElementById('failedTests').textContent = '0';
            document.getElementById('duration').textContent = '0s';
            testResults = [];
            existingAgentId = null;
            existingTaskId = null;
            newAgentId = null;
            newTaskId = null;
        }
    </script>
</body>
</html>
