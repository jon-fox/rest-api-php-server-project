services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_NAME: agent_management
      DB_USER: root
      DB_PASS: secret
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./code:/var/www/html

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: agent_management
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h localhost -psecret
      interval: 3s
      retries: 5

volumes:
  mysql-data:
